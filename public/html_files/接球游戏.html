<head>

    <style>
        body {

        #start-btn {

        #game-board {
            border: 3px solid #636e72;

            overflow: hidden;
        }
        
        .paddle {

        .instructions ul {

        .instructions li {

        .game-message {

        }
        
        .win {

        .lose {

        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>âš½ æ¥çƒæ¸¸æˆ</h1>
        
        <div class="stats-container">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>ç”Ÿå‘½: <span id="lives">3</span></div>
            <div>ç­‰çº§: <span id="level">1</span></div>
        </div>
        
        <div class="controls">
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="reset-btn">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div id="game-board" style="width: 600px; height: 400px;">
            <div class="paddle"></div>
            <div class="ball"></div>
        </div>
        
        <div class="game-message" id="game-message"></div>
        
        <div class="instructions">
            <h2>æ¸¸æˆè¯´æ˜:</h2>
            <ul>
                <li>ä½¿ç”¨é¼ æ ‡ç§»åŠ¨æˆ–é”®ç›˜æ–¹å‘é”®æ§åˆ¶æŒ¡æ¿</li>
                <li>æ¥ä½ä¸‹è½çš„çƒè·å¾—åˆ†æ•°</li>
                <li>è®©çƒæ‰è½åˆ°åœ°é¢ä¼šå¤±å»ç”Ÿå‘½</li>
                <li>ç”Ÿå‘½å€¼ä¸º0æ—¶æ¸¸æˆç»“æŸ</li>
                <li>åˆ†æ•°è¶Šé«˜ï¼Œç­‰çº§è¶Šé«˜ï¼Œçƒä¸‹è½é€Ÿåº¦è¶Šå¿«</li>
            </ul>
        </div>
    </div>

    <script>
        class CatchBallGame {
            constructor() {
                this.gameBoard = document.getElementById('game-board');
                this.paddle = document.querySelector('.paddle');
                this.ball = document.querySelector('.ball');
                this.scoreElement = document.getElementById('score');
                this.livesElement = document.getElementById('lives');
                this.levelElement = document.getElementById('level');
                this.messageElement = document.getElementById('game-message');
                this.startBtn = document.getElementById('start-btn');
                this.resetBtn = document.getElementById('reset-btn');
                
                this.boardWidth = 600;
                this.boardHeight = 400;
                this.paddleWidth = 100;
                this.paddleHeight = 20;
                this.ballSize = 20;
                
                this.paddleX = (this.boardWidth - this.paddleWidth) / 2;
                this.ballX = (this.boardWidth - this.ballSize) / 2;
                this.ballY = 50;
                this.ballSpeedX = 2;
                this.ballSpeedY = 3;
                
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameRunning = false;
                this.gameInterval = null;
                this.fallingItems = [];
                this.fallingInterval = null;
                
                this.initializeGame();
                this.bindEvents();
            }
            
            initializeGame() {
                this.score = 0;
                this.lives = 3;
                this.level = 1;
                this.gameRunning = false;
                
                this.paddleX = (this.boardWidth - this.paddleWidth) / 2;
                this.ballX = (this.boardWidth - this.ballSize) / 2;
                this.ballY = 50;
                this.ballSpeedX = 2;
                this.ballSpeedY = 3;
                
                this.updateStats();
                this.messageElement.textContent = '';
                this.messageElement.className = 'game-message';
                
                // æ¸…é™¤æ‰€æœ‰ä¸‹è½ç‰©å“
                this.fallingItems.forEach(item => {
                    if (item.element && item.element.parentNode) {
                        item.element.parentNode.removeChild(item.element);
                    }
                });
                this.fallingItems = [];
                
                // æ¸…é™¤è®¡æ—¶å™¨
                if (this.gameInterval) {
                    clearInterval(this.gameInterval);
                    this.gameInterval = null;
                }
                
                if (this.fallingInterval) {
                    clearInterval(this.fallingInterval);
                    this.fallingInterval = null;
                }
                
                this.updatePaddlePosition();
                this.updateBallPosition();
            }
            
            updateStats() {
                this.scoreElement.textContent = this.score;
                this.livesElement.textContent = this.lives;
                this.levelElement.textContent = this.level;
            }
            
            updatePaddlePosition() {
                this.paddle.style.left = this.paddleX + 'px';
            }
            
            updateBallPosition() {
                this.ball.style.left = this.ballX + 'px';
                this.ball.style.top = this.ballY + 'px';
            }
            
            movePaddle(direction) {
                if (!this.gameRunning) return;
                
                if (direction === 'left') {
                    this.paddleX = Math.max(0, this.paddleX - 20);
                } else if (direction === 'right') {
                    this.paddleX = Math.min(this.boardWidth - this.paddleWidth, this.paddleX + 20);
                }
                
                this.updatePaddlePosition();
            }
            
            moveBall() {
                this.ballX += this.ballSpeedX;
                this.ballY += this.ballSpeedY;
                
                // çƒä¸å·¦å³è¾¹ç•Œç¢°æ’
                if (this.ballX <= 0 || this.ballX >= this.boardWidth - this.ballSize) {
                    this.ballSpeedX = -this.ballSpeedX;
                }
                
                // çƒä¸ä¸Šè¾¹ç•Œç¢°æ’
                if (this.ballY <= 0) {
                    this.ballSpeedY = -this.ballSpeedY;
                }
                
                // çƒä¸æŒ¡æ¿ç¢°æ’
                if (
                    this.ballY + this.ballSize >= this.boardHeight - this.paddleHeight - 10 &&
                    this.ballX + this.ballSize >= this.paddleX &&
                    this.ballX <= this.paddleX + this.paddleWidth
                ) {
                    this.ballSpeedY = -Math.abs(this.ballSpeedY);
                    this.score += 10;
                    this.updateStats();
                    this.checkLevelUp();
                }
                
                // çƒæ‰è½åˆ°åœ°é¢
                if (this.ballY >= this.boardHeight) {
                    this.loseLife();
                }
                
                this.updateBallPosition();
            }
            
            createFallingItem() {
                if (!this.gameRunning) return;
                
                const item = document.createElement('div');
                item.className = 'falling-item';
                
                // éšæœºé€‰æ‹©ç‰©å“ç±»å‹
                const types = ['âš½', 'ğŸ€', 'ğŸˆ', 'âš¾', 'ğŸ¾'];
                const type = types[Math.floor(Math.random() * types.length)];
                item.textContent = type;
                
                // éšæœºé¢œè‰²
                const colors = ['#e17055', '#0984e3', '#00b894', '#fdcb6e', '#a29bfe'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                item.style.backgroundColor = color;
                
                // éšæœºä½ç½®
                const x = Math.random() * (this.boardWidth - 30);
                item.style.left = x + 'px';
                item.style.top = '0px';
                
                this.gameBoard.appendChild(item);
                
                const fallingItem = {
                    element: item,
                    x: x,
                    y: 0,
                    speed: 2 + Math.random() * 2 + (this.level - 1) * 0.5,
                    type: type
                };
                
                this.fallingItems.push(fallingItem);
            }
            
            moveFallingItems() {
                for (let i = this.fallingItems.length - 1; i >= 0; i--) {
                    const item = this.fallingItems[i];
                    item.y += item.speed;
                    item.element.style.top = item.y + 'px';
                    
                    // æ£€æŸ¥æ˜¯å¦è¢«æŒ¡æ¿æ¥ä½
                    if (
                        item.y + 30 >= this.boardHeight - this.paddleHeight - 10 &&
                        item.x + 30 >= this.paddleX &&
                        item.x <= this.paddleX + this.paddleWidth
                    ) {
                        // æ¥ä½äº†
                        this.score += 20;
                        this.updateStats();
                        this.checkLevelUp();
                        
                        // ç§»é™¤ç‰©å“
                        item.element.parentNode.removeChild(item.element);
                        this.fallingItems.splice(i, 1);
                        continue;
                    }
                    
                    // æ‰è½åˆ°åœ°é¢
                    if (item.y >= this.boardHeight) {
                        // ç§»é™¤ç‰©å“
                        item.element.parentNode.removeChild(item.element);
                        this.fallingItems.splice(i, 1);
                        this.loseLife();
                    }
                }
            }
            
            checkLevelUp() {
                const newLevel = Math.floor(this.score / 100) + 1;
                if (newLevel > this.level) {
                    this.level = newLevel;
                    this.updateStats();
                }
            }
            
            loseLife() {
                this.lives--;
                this.updateStats();
                
                if (this.lives <= 0) {
                    this.endGame(false);
                }
            }
            
            endGame(isWin) {
                this.gameRunning = false;
                
                if (this.gameInterval) {
                    clearInterval(this.gameInterval);
                    this.gameInterval = null;
                }
                
                if (this.fallingInterval) {
                    clearInterval(this.fallingInterval);
                    this.fallingInterval = null;
                }
                
                if (isWin) {
                    this.messageElement.textContent = 'æ­å–œä½ ï¼Œèµ¢å¾—æ¸¸æˆï¼';
                    this.messageElement.classList.add('win');
                } else {
                    this.messageElement.textContent = 'æ¸¸æˆç»“æŸï¼';
                    this.messageElement.classList.add('lose');
                }
            }
            
            gameLoop() {
                if (!this.gameRunning) return;
                
                this.moveBall();
            }
            
            fallingLoop() {
                if (!this.gameRunning) return;
                
                this.moveFallingItems();
            }
            
            startGame() {
                if (this.gameRunning) return;
                
                this.gameRunning = true;
                this.gameInterval = setInterval(() => this.gameLoop(), 16); // çº¦60FPS
                this.fallingInterval = setInterval(() => this.fallingLoop(), 50);
                
                // å®šæœŸç”Ÿæˆä¸‹è½ç‰©å“
                setInterval(() => {
                    if (this.gameRunning) {
                        this.createFallingItem();
                    }
                }, 1000 + Math.random() * 2000);
            }
            
            bindEvents() {
                // é¼ æ ‡æ§åˆ¶
                this.gameBoard.addEventListener('mousemove', (e) => {
                    if (!this.gameRunning) return;
                    
                    const rect = this.gameBoard.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    this.paddleX = Math.max(0, Math.min(this.boardWidth - this.paddleWidth, mouseX - this.paddleWidth / 2));
                    this.updatePaddlePosition();
                });
                
                // é”®ç›˜æ§åˆ¶
                document.addEventListener('keydown', (e) => {
                    if (!this.gameRunning) return;
                    
                    if (e.key === 'ArrowLeft') {
                        this.movePaddle('left');
                    } else if (e.key === 'ArrowRight') {
                        this.movePaddle('right');
                    }
                });
                
                // æŒ‰é’®äº‹ä»¶
                this.startBtn.addEventListener('click', () => {
                    this.startGame();
                });
                
                this.resetBtn.addEventListener('click', () => {
                    this.initializeGame();
                });
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('DOMContentLoaded', () => {
            new CatchBallGame();
        });
    </script>
</body>
