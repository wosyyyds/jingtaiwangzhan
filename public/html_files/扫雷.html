<body>
    <div class="game-container">
        <h1>ğŸ’£ æ‰«é›·æ¸¸æˆ</h1>
        
        <div class="stats-container">
            <div>å‰©ä½™é›·æ•°: <span id="mine-count">10</span></div>
            <div>æ—¶é—´: <span id="timer">0</span>s</div>
        </div>
        
        <div class="difficulty-controls">
            <label for="difficulty">éš¾åº¦:</label>
            <select id="difficulty">
                <option value="easy">ç®€å• (9x9, 10é›·)</option>
                <option value="medium" selected>ä¸­ç­‰ (16x16, 40é›·)</option>
                <option value="hard">å›°éš¾ (16x30, 99é›·)</option>
            </select>
        </div>
        
        <div class="controls">
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="reset-btn">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div id="game-board"></div>
        
        <div class="game-message" id="game-message"></div>
        
        <div class="instructions">
            <h2>æ¸¸æˆè¯´æ˜:</h2>
            <ul>
                <li>å·¦é”®ç‚¹å‡»æ­å¼€æ–¹å—</li>
                <li>å³é”®ç‚¹å‡»æ ‡è®°/å–æ¶ˆæ ‡è®°åœ°é›·</li>
                <li>æ•°å­—è¡¨ç¤ºå‘¨å›´8ä¸ªæ–¹å—ä¸­æœ‰å¤šå°‘é¢—åœ°é›·</li>
                <li>æ ‡è®°æ‰€æœ‰åœ°é›·å¹¶æ­å¼€æ‰€æœ‰å®‰å…¨æ–¹å—å³å¯è·èƒœ</li>
                <li>æ­å¼€åœ°é›·åˆ™æ¸¸æˆå¤±è´¥</li>
            </ul>
        </div>

    <script>
        class Minesweeper {
            constructor() {
                this.board = [];
                this.mines = [];
                this.gameStarted = false;
                this.gameOver = false;
                this.gameWon = false;
                this.flagCount = 0;
                this.mineCount = 10;
                this.rows = 9;
                this.cols = 9;
                this.startTime = null;
                this.timerInterval = null;
                this.elapsedTime = 0;
                
                this.initializeGame();
                this.bindEvents();
            }
            
            initializeGame() {
                // æ ¹æ®éš¾åº¦è®¾ç½®æ¸¸æˆå‚æ•°
                const difficulty = document.getElementById('difficulty').value;
                switch (difficulty) {
                    case 'easy':
                        this.rows = 9;
                        this.cols = 9;
                        this.mineCount = 10;
                        break;
                    case 'medium':
                        this.rows = 16;
                        this.cols = 16;
                        this.mineCount = 40;
                        break;
                    case 'hard':
                        this.rows = 16;
                        this.cols = 30;
                        this.mineCount = 99;
                        break;
                }
                
                this.board = Array(this.rows).fill().map(() => Array(this.cols).fill(0));
                this.mines = [];
                this.gameStarted = false;
                this.gameOver = false;
                this.gameWon = false;
                this.flagCount = 0;
                this.elapsedTime = 0;
                
                // æ¸…é™¤è®¡æ—¶å™¨
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                
                // æ›´æ–°UI
                document.getElementById('mine-count').textContent = this.mineCount;
                document.getElementById('timer').textContent = '0';
                document.getElementById('game-message').textContent = '';
                document.getElementById('game-message').className = 'game-message';
                
                this.createBoard();
            }
            
            createBoard() {
                const boardElement = document.getElementById('game-board');
                boardElement.innerHTML = '';
                boardElement.style.width = `${this.cols * 32}px`;
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        boardElement.appendChild(cell);
                    }
                }
            }
            
            placeMines(firstClickRow, firstClickCol) {
                let minesPlaced = 0;
                
                while (minesPlaced < this.mineCount) {
                    const row = Math.floor(Math.random() * this.rows);
                    const col = Math.floor(Math.random() * this.cols);
                    
                    // ç¡®ä¿ç¬¬ä¸€æ¬¡ç‚¹å‡»çš„ä½ç½®å’Œå‘¨å›´ä¸ä¼šç”Ÿæˆåœ°é›·
                    const isFirstClickArea = 
                        Math.abs(row - firstClickRow) <= 1 && 
                        Math.abs(col - firstClickCol) <= 1;
                    
                    if (!this.mines.some(mine => mine.row === row && mine.col === col) && !isFirstClickArea) {
                        this.mines.push({ row, col });
                        this.board[row][col] = -1; // -1 è¡¨ç¤ºåœ°é›·
                        minesPlaced++;
                    }
                }
                
                // è®¡ç®—æ¯ä¸ªéåœ°é›·æ–¹å—å‘¨å›´çš„åœ°é›·æ•°
                this.calculateNumbers();
            }
            
            calculateNumbers() {
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        if (this.board[row][col] !== -1) {
                            this.board[row][col] = this.countMinesAround(row, col);
                        }
                    }
                }
            }
            
            countMinesAround(row, col) {
                let count = 0;
                
                for (let r = Math.max(0, row - 1); r <= Math.min(this.rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(this.cols - 1, col + 1); c++) {
                        if (this.board[r][c] === -1) {
                            count++;
                        }
                    }
                }
                
                return count;
            }
            
            startGame(row, col) {
                this.gameStarted = true;
                this.startTime = Date.now();
                
                // å¼€å§‹è®¡æ—¶
                this.timerInterval = setInterval(() => {
                    this.elapsedTime = Math.floor((Date.now() - this.startTime) / 1000);
                    document.getElementById('timer').textContent = this.elapsedTime;
                }, 1000);
                
                // æ”¾ç½®åœ°é›·ï¼ˆç¡®ä¿ç¬¬ä¸€æ¬¡ç‚¹å‡»ä¸ä¼šè¸©é›·ï¼‰
                this.placeMines(row, col);
                
                // è‡ªåŠ¨æ­å¼€ç¬¬ä¸€ä¸ªæ–¹å—
                this.revealCell(row, col);
            }
            
            revealCell(row, col) {
                if (this.gameOver || this.gameWon) return;
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (!cell || cell.classList.contains('revealed') || cell.classList.contains('flagged')) {
                    return;
                }
                
                // å¦‚æœæ¸¸æˆè¿˜æ²¡å¼€å§‹ï¼Œå°±å…ˆå¼€å§‹æ¸¸æˆ
                if (!this.gameStarted) {
                    this.startGame(row, col);
                }
                
                const value = this.board[row][col];
                cell.classList.add('revealed');
                
                if (value === -1) {
                    // è¸©åˆ°åœ°é›·
                    cell.classList.add('mine');
                    // ä¸å†ç›´æ¥è®¾ç½®textContentï¼Œè€Œæ˜¯ä½¿ç”¨CSSä¼ªå…ƒç´ 
                    this.endGame(false);
                } else if (value > 0) {
                    // æ˜¾ç¤ºæ•°å­—
                    cell.setAttribute('data-number', value);
                    cell.classList.add(`number-${value}`);
                } else {
                    // ç©ºæ–¹å—ï¼Œé€’å½’æ­å¼€å‘¨å›´çš„æ–¹å—
                    this.revealAdjacentCells(row, col);
                }
                
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                this.checkWin();
            }
            
            revealAdjacentCells(row, col) {
                for (let r = Math.max(0, row - 1); r <= Math.min(this.rows - 1, row + 1); r++) {
                    for (let c = Math.max(0, col - 1); c <= Math.min(this.cols - 1, col + 1); c++) {
                        if (r === row && c === col) continue;
                        
                        const cell = document.querySelector(`.cell[data-row="${r}"][data-col="${c}"]`);
                        if (!cell || cell.classList.contains('revealed') || cell.classList.contains('flagged')) {
                            continue;
                        }
                        
                        const value = this.board[r][c];
                        cell.classList.add('revealed');
                        
                        if (value > 0) {
                            cell.setAttribute('data-number', value);
                            cell.classList.add(`number-${value}`);
                        } else if (value === 0) {
                            // é€’å½’æ­å¼€å‘¨å›´çš„ç©ºæ–¹å—
                            this.revealAdjacentCells(r, c);
                        }
                    }
                }
            }
            
            toggleFlag(row, col) {
                if (this.gameOver || this.gameWon || !this.gameStarted) return;
                
                const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                if (!cell || cell.classList.contains('revealed')) {
                    return;
                }
                
                if (cell.classList.contains('flagged')) {
                    cell.classList.remove('flagged');
                    this.flagCount--;
                } else {
                    cell.classList.add('flagged');
                    this.flagCount++;
                }
                
                // æ›´æ–°å‰©ä½™é›·æ•°æ˜¾ç¤º
                document.getElementById('mine-count').textContent = this.mineCount - this.flagCount;
                
                // æ£€æŸ¥æ˜¯å¦è·èƒœ
                this.checkWin();
            }
            
            checkWin() {
                // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰éåœ°é›·æ–¹å—éƒ½è¢«æ­å¼€
                let allRevealed = true;
                
                for (let row = 0; row < this.rows; row++) {
                    for (let col = 0; col < this.cols; col++) {
                        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
                        const isMine = this.board[row][col] === -1;
                        
                        if (!isMine && !cell.classList.contains('revealed')) {
                            allRevealed = false;
                            break;
                        }
                    }
                    if (!allRevealed) break;
                }
                
                // æ£€æŸ¥æ˜¯å¦æ‰€æœ‰åœ°é›·éƒ½è¢«æ­£ç¡®æ ‡è®°
                let allMinesFlagged = true;
                for (let mine of this.mines) {
                    const cell = document.querySelector(`.cell[data-row="${mine.row}"][data-col="${mine.col}"]`);
                    if (!cell.classList.contains('flagged')) {
                        allMinesFlagged = false;
                        break;
                    }
                }
                
                if (allRevealed && allMinesFlagged) {
                    this.endGame(true);
                }
            }
            
            endGame(isWin) {
                this.gameOver = true;
                this.gameWon = isWin;
                
                if (this.timerInterval) {
                    clearInterval(this.timerInterval);
                    this.timerInterval = null;
                }
                
                const messageElement = document.getElementById('game-message');
                
                if (isWin) {
                    messageElement.textContent = 'æ­å–œä½ ï¼Œèµ¢å¾—æ¸¸æˆï¼';
                    messageElement.classList.add('win');
                    
                    // æ ‡è®°æ‰€æœ‰æœªæ ‡è®°çš„åœ°é›·
                    for (let mine of this.mines) {
                        const cell = document.querySelector(`.cell[data-row="${mine.row}"][data-col="${mine.col}"]`);
                        if (!cell.classList.contains('flagged')) {
                            cell.classList.add('flagged');
                        }
                    }
                } else {
                    messageElement.textContent = 'æ¸¸æˆç»“æŸï¼';
                    messageElement.classList.add('lose');
                    
                    // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
                    for (let mine of this.mines) {
                        const cell = document.querySelector(`.cell[data-row="${mine.row}"][data-col="${mine.col}"]`);
                        if (!cell.classList.contains('flagged') && !cell.classList.contains('revealed')) {
                            cell.classList.add('revealed', 'mine');
                            // ä¸å†ç›´æ¥è®¾ç½®textContentï¼Œè€Œæ˜¯ä½¿ç”¨CSSä¼ªå…ƒç´ 
                        }
                    }
                }
            }
            
            bindEvents() {
                // é¼ æ ‡ç‚¹å‡»äº‹ä»¶
                document.getElementById('game-board').addEventListener('click', (e) => {
                    if (e.target.classList.contains('cell')) {
                        const row = parseInt(e.target.dataset.row);
                        const col = parseInt(e.target.dataset.col);
                        this.revealCell(row, col);
                    }
                });
                
                // å³é”®æ ‡è®°äº‹ä»¶
                document.getElementById('game-board').addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    if (e.target.classList.contains('cell')) {
                        const row = parseInt(e.target.dataset.row);
                        const col = parseInt(e.target.dataset.col);
                        this.toggleFlag(row, col);
                    }
                });
                
                // æŒ‰é’®äº‹ä»¶
                document.getElementById('start-btn').addEventListener('click', () => {
                    if (!this.gameStarted) {
                        this.initializeGame();
                    }
                });
                
                document.getElementById('reset-btn').addEventListener('click', () => {
                    this.initializeGame();
                });
                
                // éš¾åº¦é€‰æ‹©äº‹ä»¶
                document.getElementById('difficulty').addEventListener('change', () => {
                    this.initializeGame();
                });
            }
        }
        
        // åˆå§‹åŒ–æ¸¸æˆ
        window.addEventListener('DOMContentLoaded', () => {
            new Minesweeper();
        });
    </script>
