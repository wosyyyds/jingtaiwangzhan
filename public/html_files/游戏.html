    <style>

<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ ğŸ</h1>
        
        <div class="score-container">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>æœ€é«˜åˆ†: <span id="high-score">0</span></div>
        </div>
        
        <canvas id="game-board" width="400" height="400"></canvas>
        
        <div class="game-over" id="game-over"></div>
        
        <div class="controls">
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="reset-btn">é‡æ–°å¼€å§‹</button>
        </div>
        
        <div class="instructions">
            <h2>æ¸¸æˆè¯´æ˜:</h2>
            <ul>
                <li>ä½¿ç”¨é”®ç›˜æ–¹å‘é”®æˆ–WASDæ§åˆ¶è›‡çš„ç§»åŠ¨</li>
                <li>åƒåˆ°çº¢è‰²é£Ÿç‰©å¯ä»¥å¢åŠ åˆ†æ•°å’Œè›‡çš„é•¿åº¦</li>
                <li>æ’åˆ°å¢™å£æˆ–è‡ªå·±çš„èº«ä½“æ¸¸æˆç»“æŸ</li>
                <li>å°è¯•è·å¾—æœ€é«˜åˆ†!</li>
            </ul>
        </div>
    </div>

    <script>
        // æ¸¸æˆå˜é‡
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const startBtn = document.getElementById('start-btn');
        const resetBtn = document.getElementById('reset-btn');
        const gameOverElement = document.getElementById('game-over');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameInterval;
        
        // åˆå§‹åŒ–æœ€é«˜åˆ†
        highScoreElement.textContent = highScore;
        
        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            
            generateFood();
            
            dx = 1;
            dy = 0;
            score = 0;
            scoreElement.textContent = score;
            gameOverElement.textContent = "";
            
            if (gameInterval) clearInterval(gameInterval);
        }
        
        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // ç¡®ä¿é£Ÿç‰©ä¸ä¼šå‡ºç°åœ¨è›‡èº«ä¸Š
            for (let part of snake) {
                if (part.x === food.x && part.y === food.y) {
                    return generateFood();
                }
            }
        }
        
        // ç»˜åˆ¶æ¸¸æˆå…ƒç´ 
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // ç»˜åˆ¶è›‡
            ctx.fillStyle = '#4cd137';
            for (let i = 0; i < snake.length; i++) {
                // è›‡å¤´ç”¨ä¸åŒé¢œè‰²
                if (i === 0) {
                    ctx.fillStyle = '#00b894';
                } else {
                    ctx.fillStyle = '#4cd137';
                }
                
                ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize - 1, gridSize - 1);
                
                // ç»˜åˆ¶è›‡çœ¼ç›ï¼ˆä»…å¤´éƒ¨ï¼‰
                if (i === 0) {
                    ctx.fillStyle = 'white';
                    // å·¦çœ¼
                    ctx.beginPath();
                    ctx.arc(snake[i].x * gridSize + 5, snake[i].y * gridSize + 7, 3, 0, Math.PI * 2);
                    ctx.fill();
                    // å³çœ¼
                    ctx.beginPath();
                    ctx.arc(snake[i].x * gridSize + 15, snake[i].y * gridSize + 7, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
            
            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(food.x * gridSize + gridSize/2, food.y * gridSize + gridSize/2, gridSize/2 - 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // ç§»åŠ¨è›‡
        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            
            // æ£€æŸ¥æ˜¯å¦æ¸¸æˆç»“æŸ
            if (isGameOver(head)) {
                endGame();
                return;
            }
            
            // æ·»åŠ æ–°å¤´éƒ¨
            snake.unshift(head);
            
            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                // å¢åŠ åˆ†æ•°
                score += 10;
                scoreElement.textContent = score;
                
                // ç”Ÿæˆæ–°é£Ÿç‰©
                generateFood();
            } else {
                // ç§»é™¤å°¾éƒ¨
                snake.pop();
            }
        }
        
        // æ£€æŸ¥æ¸¸æˆæ˜¯å¦ç»“æŸ
        function isGameOver(head) {
            // æ£€æŸ¥æ˜¯å¦æ’å¢™
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                return true;
            }
            
            // æ£€æŸ¥æ˜¯å¦æ’åˆ°è‡ªå·±
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            
            return false;
        }
        
        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameInterval);
            gameRunning = false;
            startBtn.textContent = "å¼€å§‹æ¸¸æˆ";
            gameOverElement.textContent = "æ¸¸æˆç»“æŸ!";
            
            // æ›´æ–°æœ€é«˜åˆ†
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }
        }
        
        // æ¸¸æˆä¸»å¾ªç¯
        function gameLoop() {
            moveSnake();
            draw();
        }
        
        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                startBtn.textContent = "æš‚åœæ¸¸æˆ";
                gameInterval = setInterval(gameLoop, 150);
            } else {
                clearInterval(gameInterval);
                gameRunning = false;
                startBtn.textContent = "ç»§ç»­æ¸¸æˆ";
            }
        }
        
        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            // é˜²æ­¢æ»šåŠ¨
            if ([37, 38, 39, 40, 87, 65, 83, 68].includes(e.keyCode)) {
                e.preventDefault();
            }
            
            // æ–¹å‘æ§åˆ¶
            switch(e.keyCode) {
                case 37: // å·¦ç®­å¤´
                case 65: // Aé”®
                    if (dx === 0) {
                        dx = -1;
                        dy = 0;
                    }
                    break;
                case 38: // ä¸Šç®­å¤´
                case 87: // Wé”®
                    if (dy === 0) {
                        dx = 0;
                        dy = -1;
                    }
                    break;
                case 39: // å³ç®­å¤´
                case 68: // Dé”®
                    if (dx === 0) {
                        dx = 1;
                        dy = 0;
                    }
                    break;
                case 40: // ä¸‹ç®­å¤´
                case 83: // Sé”®
                    if (dy === 0) {
                        dx = 0;
                        dy = 1;
                    }
                    break;
            }
        });
        
        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        resetBtn.addEventListener('click', () => {
            initGame();
            if (gameRunning) {
                clearInterval(gameInterval);
                gameInterval = setInterval(gameLoop, 150);
            }
        });
        
        // åˆå§‹åŒ–æ¸¸æˆ
        initGame();
        draw();
    </script>
</body>
