<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>吹裙子互动游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fff;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .game-area {
            position: relative;
            width: 100%;
            height: 500px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            backdrop-filter: blur(5px);
        }
        
        .character {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 450px;
        }
        
        .head {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background: #ffdbac;
            border-radius: 50%;
            z-index: 10;
        }
        
        .body {
            position: absolute;
            top: 130px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 100px;
            background: #ff6b6b;
            border-radius: 30px 30px 0 0;
            z-index: 5;
        }
        
        .dress {
            position: absolute;
            top: 220px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 200px;
            background: #ff9ff3;
            border-radius: 60px 60px 0 0;
            z-index: 4;
            transform-origin: top center;
            transition: transform 0.2s ease-out;
        }
        
        .dress-bottom {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: #ff9ff3;
            border-radius: 10px 10px 0 0;
        }
        
        .legs {
            position: absolute;
            top: 420px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            z-index: 3;
        }
        
        .leg {
            width: 20px;
            height: 30px;
            background: #ffdbac;
            border-radius: 10px 10px 0 0;
        }
        
        .wind-effect {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.4), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1.1rem;
            background: #ff9ff3;
            border: none;
            border-radius: 50px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            background: #ff7be5;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .mic-status {
            font-size: 1.2rem;
            margin-top: 10px;
            height: 30px;
        }
        
        .instructions {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
        }
        
        .instructions h2 {
            margin-bottom: 10px;
            font-size: 1.4rem;
        }
        
        .instructions p {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .power-meter {
            width: 80%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 15px auto;
            overflow: hidden;
        }
        
        .power-level {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #48cae4, #00b4d8);
            border-radius: 10px;
            transition: width 0.3s;
        }
        
        .flowers {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
        }
        
        .flower {
            width: 30px;
            height: 30px;
            background: #ff9ff3;
            border-radius: 50%;
            opacity: 0.7;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-area {
                height: 400px;
            }
            
            .character {
                width: 150px;
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>吹裙子互动游戏</h1>
        <p class="subtitle">对着麦克风吹气，让裙子飘起来！</p>
        
        <div class="game-area">
            <div class="character">
                <div class="head"></div>
                <div class="body"></div>
                <div class="dress" id="dress">
                    <div class="dress-bottom"></div>
                </div>
                <div class="legs">
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
            <div class="wind-effect" id="windEffect"></div>
            <div class="flowers">
                <div class="flower"></div>
                <div class="flower"></div>
                <div class="flower"></div>
                <div class="flower"></div>
                <div class="flower"></div>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn">开始游戏</button>
            <div class="power-meter">
                <div class="power-level" id="powerLevel"></div>
            </div>
            <div class="mic-status" id="micStatus">点击"开始游戏"按钮启用麦克风</div>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <p>1. 点击"开始游戏"按钮，允许浏览器访问您的麦克风</p>
            <p>2. 对着麦克风吹气，裙子会根据您的吹气力度飘动</p>
            <p>3. 吹气力度越大，裙子飘得越高</p>
            <p>4. 游戏完全在浏览器本地运行，不会上传任何音频数据</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const startBtn = document.getElementById('startBtn');
            const dress = document.getElementById('dress');
            const windEffect = document.getElementById('windEffect');
            const micStatus = document.getElementById('micStatus');
            const powerLevel = document.getElementById('powerLevel');
            
            let audioContext;
            let analyser;
            let microphone;
            let javascriptNode;
            let isPlaying = false;
            
            // 开始游戏
            startBtn.addEventListener('click', function() {
                if (isPlaying) {
                    stopGame();
                    startBtn.textContent = '开始游戏';
                } else {
                    startGame();
                    startBtn.textContent = '停止游戏';
                }
            });
            
            function startGame() {
                // 初始化音频上下文
                try {
                    audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    analyser = audioContext.createAnalyser();
                    analyser.fftSize = 256;
                    
                    // 获取麦克风输入
                    navigator.mediaDevices.getUserMedia({ audio: true, video: false })
                        .then(function(stream) {
                            microphone = audioContext.createMediaStreamSource(stream);
                            javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
                            
                            microphone.connect(analyser);
                            analyser.connect(javascriptNode);
                            javascriptNode.connect(audioContext.destination);
                            
                            javascriptNode.onaudioprocess = processAudio;
                            
                            isPlaying = true;
                            micStatus.textContent = '麦克风已启用，开始吹气吧！';
                            micStatus.style.color = '#4cd964';
                        })
                        .catch(function(err) {
                            console.error('获取麦克风权限失败:', err);
                            micStatus.textContent = '无法访问麦克风，请检查权限设置';
                            micStatus.style.color = '#ff3b30';
                        });
                } catch (e) {
                    console.error('音频上下文创建失败:', e);
                    micStatus.textContent = '您的浏览器不支持此功能';
                    micStatus.style.color = '#ff3b30';
                }
            }
            
            function stopGame() {
                if (javascriptNode) {
                    javascriptNode.disconnect();
                }
                if (microphone) {
                    microphone.disconnect();
                }
                if (audioContext) {
                    audioContext.close();
                }
                
                isPlaying = false;
                micStatus.textContent = '游戏已停止';
                micStatus.style.color = '#ff9500';
                
                // 重置裙子位置和风力效果
                dress.style.transform = 'translateX(-50%)';
                windEffect.style.opacity = '0';
                powerLevel.style.width = '0%';
            }
            
            function processAudio() {
                const array = new Uint8Array(analyser.frequencyBinCount);
                analyser.getByteFrequencyData(array);
                
                let values = 0;
                const length = array.length;
                
                // 获取音频数据平均值
                for (let i = 0; i < length; i++) {
                    values += array[i];
                }
                
                const average = values / length;
                
                // 更新UI
                updateGame(average);
            }
            
            function updateGame(volume) {
                // 根据音量调整裙子飘动程度
                const maxVolume = 100; // 最大音量阈值
                const dressLift = Math.min(volume / maxVolume, 1);
                
                // 更新裙子位置
                const liftAmount = dressLift * 40; // 最大提升40px
                const skewAmount = dressLift * 15; // 最大倾斜15度
                
                dress.style.transform = `translateX(-50%) translateY(-${liftAmount}px) skew(${skewAmount}deg)`;
                
                // 更新风力效果
                windEffect.style.opacity = dressLift.toString();
                
                // 更新力度指示器
                powerLevel.style.width = `${dressLift * 100}%`;
            }
        });
    </script>
</body>
</html>
