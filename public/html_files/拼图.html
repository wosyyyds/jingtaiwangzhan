<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼图游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ddd;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .info-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a00e0;
        }
        
        .game-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        select {
            padding: 10px 15px;
            border-radius: 50px;
            border: 2px solid #4a00e0;
            background-color: white;
            font-weight: bold;
            outline: none;
        }
        
        .puzzle-container {
            width: 400px;
            height: 400px;
            margin: 0 auto;
            position: relative;
            border: 2px solid #4a00e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: #f0f0f0;
        }
        
        .puzzle-piece {
            position: absolute;
            cursor: grab;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.5);
            user-select: none;
            touch-action: none;
        }
        
        .puzzle-piece:active {
            cursor: grabbing;
            transform: scale(1.05);
            z-index: 100;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }
        
        .puzzle-piece.dragging {
            opacity: 0.8;
            z-index: 100;
        }
        
        .empty-piece {
            background-color: #f0f0f0;
            visibility: visible;
            border: 2px dashed #ccc;
            cursor: default;
        }
        
        .empty-piece:hover {
            background-color: #e8e8e8;
        }
        
        .completed-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(74, 0, 224, 0.9);
            color: white;
            padding: 30px 50px;
            border-radius: 15px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .completed-message h2 {
            margin-bottom: 15px;
            font-size: 2rem;
        }
        
        .upload-area {
            margin-top: 20px;
            text-align: center;
        }
        
        #imageUpload {
            display: none;
        }
        
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }
        
        .upload-label.loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        /* 移动端适配 */
        @media (max-width: 768px) {
            .puzzle-container {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .game-info {
                flex-wrap: wrap;
                gap: 10px;
            }
            
            .info-value {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .puzzle-container {
                width: 250px;
                height: 250px;
            }
            
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .info-value {
                font-size: 1.3rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            button, select {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
        }
        
        /* 超小屏幕适配 */
        @media (max-width: 320px) {
            .puzzle-container {
                width: 200px;
                height: 200px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .info-value {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>拼图游戏</h1>
            <p>拖动拼图块到空白位置完成拼图</p>
        </header>
        
        <div class="game-info">
            <div class="info-item">
                <div class="info-label">时间</div>
                <div class="info-value" id="timer">00:00</div>
            </div>
            <div class="info-item">
                <div class="info-label">步数</div>
                <div class="info-value" id="moves">0</div>
            </div>
            <div class="info-item">
                <div class="info-label">难度</div>
                <div class="info-value" id="difficulty">3×3</div>
            </div>
        </div>
        
        <div class="game-area">
            <div class="controls">
                <button id="startBtn">开始游戏</button>
                <button id="restartBtn">重新开始</button>
                <select id="difficultySelect">
                    <option value="3">简单 (3×3)</option>
                    <option value="4">中等 (4×4)</option>
                    <option value="5">困难 (5×5)</option>
                </select>
            </div>
            
            <div class="puzzle-container" id="puzzleContainer">
                <div class="completed-message" id="completedMessage">
                    <h2>恭喜！</h2>
                    <p>你成功完成了拼图！</p>
                    <p>用时: <span id="finalTime">00:00</span></p>
                    <p>步数: <span id="finalMoves">0</span></p>
                    <button id="playAgainBtn">再玩一次</button>
                </div>
            </div>
            
            <div class="upload-area">
                <input type="file" id="imageUpload" accept="image/*">
                <label for="imageUpload" class="upload-label">上传自定义图片</label>
            </div>
        </div>
    </div>

    <script>
        // 游戏状态变量
        let gameStarted = false;
        let timerInterval;
        let seconds = 0;
        let moves = 0;
        let difficulty = 3; // 默认3x3
        let pieces = [];
        let emptyIndex;
        let imageUrl = 'https://picsum.photos/400'; // 默认图片
        let isDragging = false;
        let dragPiece = null;
        let dragStartX, dragStartY;
        let dragStartLeft, dragStartTop;
        
        // DOM元素
        const puzzleContainer = document.getElementById('puzzleContainer');
        const timerElement = document.getElementById('timer');
        const movesElement = document.getElementById('moves');
        const difficultyElement = document.getElementById('difficulty');
        const difficultySelect = document.getElementById('difficultySelect');
        const startBtn = document.getElementById('startBtn');
        const restartBtn = document.getElementById('restartBtn');
        const completedMessage = document.getElementById('completedMessage');
        const finalTimeElement = document.getElementById('finalTime');
        const finalMovesElement = document.getElementById('finalMoves');
        const playAgainBtn = document.getElementById('playAgainBtn');
        const imageUpload = document.getElementById('imageUpload');
        const uploadLabel = document.querySelector('.upload-label');
        
        // 初始化游戏
        function initGame() {
            // 重置游戏状态
            clearInterval(timerInterval);
            seconds = 0;
            moves = 0;
            updateTimer();
            updateMoves();
            
            // 设置难度
            difficulty = parseInt(difficultySelect.value);
            difficultyElement.textContent = `${difficulty}×${difficulty}`;
            
            // 清空拼图容器
            puzzleContainer.innerHTML = '';
            puzzleContainer.appendChild(completedMessage);
            
            // 创建拼图碎片
            createPuzzlePieces();
            
            // 打乱拼图
            shufflePuzzle();
            
            // 隐藏完成消息
            completedMessage.style.display = 'none';
            
            // 更新游戏状态
            gameStarted = true;
        }
        
        // 创建拼图碎片
        function createPuzzlePieces() {
            const containerSize = puzzleContainer.offsetWidth;
            const pieceSize = containerSize / difficulty;
            
            pieces = [];
            
            // 创建所有拼图块（包括一个空白块）
            for (let i = 0; i < difficulty * difficulty; i++) {
                const piece = document.createElement('div');
                piece.className = 'puzzle-piece';
                piece.style.width = `${pieceSize}px`;
                piece.style.height = `${pieceSize}px`;
                piece.dataset.index = i;
                
                if (i === difficulty * difficulty - 1) {
                    // 最后一块是空的
                    piece.classList.add('empty-piece');
                    emptyIndex = i;
                } else {
                    // 计算背景位置
                    const row = Math.floor(i / difficulty);
                    const col = i % difficulty;
                    
                    piece.style.backgroundImage = `url(${imageUrl})`;
                    piece.style.backgroundSize = `${containerSize}px ${containerSize}px`;
                    piece.style.backgroundPosition = `-${col * pieceSize}px -${row * pieceSize}px`;
                    
                    // 设置位置
                    piece.style.left = `${col * pieceSize}px`;
                    piece.style.top = `${row * pieceSize}px`;
                    
                    // 添加拖动事件
                    addDragEvents(piece);
                }
                
                puzzleContainer.appendChild(piece);
                pieces.push(piece);
            }
        }
        
        // 添加拖动事件
        function addDragEvents(piece) {
            piece.addEventListener('mousedown', startDrag);
            piece.addEventListener('touchstart', startDrag, { passive: false });
            
            // 为移动端添加额外的事件监听
            piece.addEventListener('touchmove', drag, { passive: false });
            piece.addEventListener('touchend', endDrag);
        }
        
        // 开始拖动
        function startDrag(e) {
            if (!gameStarted) return;
            
            e.preventDefault();
            isDragging = true;
            dragPiece = this;
            
            // 记录初始位置
            dragStartLeft = parseInt(this.style.left);
            dragStartTop = parseInt(this.style.top);
            
            // 记录鼠标/触摸起始位置
            if (e.type === 'mousedown') {
                dragStartX = e.clientX;
                dragStartY = e.clientY;
                document.addEventListener('mousemove', drag);
                document.addEventListener('mouseup', endDrag);
            } else if (e.type === 'touchstart') {
                const touch = e.touches[0];
                dragStartX = touch.clientX;
                dragStartY = touch.clientY;
            }
            
            this.classList.add('dragging');
        }
        
        // 拖动中
        function drag(e) {
            if (!isDragging || !dragPiece) return;
            
            e.preventDefault();
            
            let clientX, clientY;
            if (e.type === 'mousemove') {
                clientX = e.clientX;
                clientY = e.clientY;
            } else if (e.type === 'touchmove') {
                clientX = e.touches[0].clientX;
                clientY = e.touches[0].clientY;
            }
            
            // 计算移动距离
            const deltaX = clientX - dragStartX;
            const deltaY = clientY - dragStartY;
            
            // 更新位置
            dragPiece.style.left = `${dragStartLeft + deltaX}px`;
            dragPiece.style.top = `${dragStartTop + deltaY}px`;
        }
        
        // 结束拖动
        function endDrag(e) {
            if (!isDragging || !dragPiece) return;
            
            e.preventDefault();
            
            // 移除事件监听器
            document.removeEventListener('mousemove', drag);
            document.removeEventListener('mouseup', endDrag);
            
            // 检查是否可以移动到空白位置
            const pieceIndex = parseInt(dragPiece.dataset.index);
            const containerSize = puzzleContainer.offsetWidth;
            const pieceSize = containerSize / difficulty;
            
            // 获取当前拖动块的位置
            const currentLeft = parseInt(dragPiece.style.left);
            const currentTop = parseInt(dragPiece.style.top);
            
            // 获取空白块的位置
            const emptyPiece = pieces[emptyIndex];
            const emptyLeft = parseInt(emptyPiece.style.left);
            const emptyTop = parseInt(emptyPiece.style.top);
            
            // 检查是否靠近空白位置（允许一定的误差范围）
            const distance = Math.sqrt(
                Math.pow(currentLeft - emptyLeft, 2) + 
                Math.pow(currentTop - emptyTop, 2)
            );
            
            // 如果距离很近，就交换位置
            if (distance < pieceSize * 0.8) {
                // 移动拼图块到空白位置
                dragPiece.style.left = `${emptyLeft}px`;
                dragPiece.style.top = `${emptyTop}px`;
                
                // 移动空白块到被拖动的位置
                emptyPiece.style.left = `${dragStartLeft}px`;
                emptyPiece.style.top = `${dragStartTop}px`;
                
                // 交换数组中的位置
                pieces[emptyIndex] = dragPiece;
                pieces[pieceIndex] = emptyPiece;
                
                // 更新空块位置
                emptyIndex = pieceIndex;
                
                // 增加步数
                moves++;
                updateMoves();
                
                // 检查是否完成
                checkCompletion();
            } else {
                // 回到原位置
                dragPiece.style.left = `${dragStartLeft}px`;
                dragPiece.style.top = `${dragStartTop}px`;
            }
            
            // 重置拖动状态
            dragPiece.classList.remove('dragging');
            isDragging = false;
            dragPiece = null;
        }
        
        // 打乱拼图
        function shufflePuzzle() {
            // 执行多次随机移动来打乱拼图
            for (let i = 0; i < difficulty * difficulty * 50; i++) {
                const possibleMoves = getPossibleMoves();
                if (possibleMoves.length > 0) {
                    const randomMove = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                    
                    // 移动拼图块到空白位置
                    const piece = pieces[randomMove];
                    if (piece) {
                        const emptyRowPos = Math.floor(emptyIndex / difficulty);
                        const emptyColPos = emptyIndex % difficulty;
                        const containerSize = puzzleContainer.offsetWidth;
                        const pieceSize = containerSize / difficulty;
                        
                        piece.style.left = `${emptyColPos * pieceSize}px`;
                        piece.style.top = `${emptyRowPos * pieceSize}px`;
                        
                        // 同时将空白块移动到被点击的位置
                        const clickedRowPos = Math.floor(randomMove / difficulty);
                        const clickedColPos = randomMove % difficulty;
                        const emptyPiece = pieces[emptyIndex];
                        if (emptyPiece) {
                            emptyPiece.style.left = `${clickedColPos * pieceSize}px`;
                            emptyPiece.style.top = `${clickedRowPos * pieceSize}px`;
                        }
                        
                        // 交换数组中的位置
                        pieces[emptyIndex] = piece;
                        pieces[randomMove] = emptyPiece;
                        
                        // 更新空块位置
                        emptyIndex = randomMove;
                    }
                }
            }
            
            // 重置步数
            moves = 0;
            updateMoves();
        }
        
        // 获取可以移动的拼图块索引（空白块附近的拼图块）
        function getPossibleMoves() {
            const moves = [];
            const emptyRow = Math.floor(emptyIndex / difficulty);
            const emptyCol = emptyIndex % difficulty;
            
            // 上
            if (emptyRow > 0) moves.push(emptyIndex - difficulty);
            // 下
            if (emptyRow < difficulty - 1) moves.push(emptyIndex + difficulty);
            // 左
            if (emptyCol > 0) moves.push(emptyIndex - 1);
            // 右
            if (emptyCol < difficulty - 1) moves.push(emptyIndex + 1);
            
            return moves;
        }
        
        // 检查拼图是否完成
        function checkCompletion() {
            // 检查空块是否在正确位置（右下角）
            const expectedEmptyIndex = difficulty * difficulty - 1;
            if (emptyIndex !== expectedEmptyIndex) {
                return; // 空块不在正确位置
            }
            
            // 检查其他拼图块是否在正确位置
            for (let i = 0; i < pieces.length - 1; i++) {
                const row = Math.floor(i / difficulty);
                const col = i % difficulty;
                
                const expectedLeft = col * (puzzleContainer.offsetWidth / difficulty);
                const expectedTop = row * (puzzleContainer.offsetWidth / difficulty);
                
                const piece = pieces[i];
                if (piece) {
                    const actualLeft = parseInt(piece.style.left);
                    const actualTop = parseInt(piece.style.top);
                    
                    if (actualLeft !== expectedLeft || actualTop !== expectedTop) {
                        return; // 有一块位置不对，游戏未完成
                    }
                }
            }
            
            // 所有拼图块位置正确，游戏完成
            gameCompleted();
        }
        
        // 游戏完成
        function gameCompleted() {
            gameStarted = false;
            clearInterval(timerInterval);
            
            // 显示完成消息
            finalTimeElement.textContent = timerElement.textContent;
            finalMovesElement.textContent = moves;
            completedMessage.style.display = 'block';
        }
        
        // 更新计时器
        function updateTimer() {
            const minutes = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${secs}`;
        }
        
        // 更新步数
        function updateMoves() {
            movesElement.textContent = moves;
        }
        
        // 开始计时
        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                seconds++;
                updateTimer();
            }, 1000);
        }
        
        // 事件监听
        startBtn.addEventListener('click', () => {
            if (!gameStarted) {
                initGame();
                startTimer();
            }
        });
        
        restartBtn.addEventListener('click', () => {
            initGame();
            if (gameStarted) {
                startTimer();
            }
        });
        
        playAgainBtn.addEventListener('click', () => {
            initGame();
            startTimer();
        });
        
        difficultySelect.addEventListener('change', () => {
            if (gameStarted) {
                initGame();
                startTimer();
            }
        });
        
        imageUpload.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                // 检查文件大小（限制为5MB）
                if (file.size > 5 * 1024 * 1024) {
                    alert('图片文件过大，请选择小于5MB的图片');
                    return;
                }
                
                // 检查文件类型
                if (!file.type.match('image.*')) {
                    alert('请选择图片文件');
                    return;
                }
                
                // 显示加载提示
                const originalText = uploadLabel.textContent;
                uploadLabel.textContent = '图片加载中...';
                uploadLabel.style.opacity = '0.7';
                uploadLabel.style.pointerEvents = 'none';
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    // 创建图片对象来检查图片尺寸
                    const img = new Image();
                    img.onload = function() {
                        // 恢复上传按钮状态
                        uploadLabel.textContent = originalText;
                        uploadLabel.style.opacity = '1';
                        uploadLabel.style.pointerEvents = 'auto';
                        
                        imageUrl = event.target.result;
                        if (gameStarted) {
                            initGame();
                            startTimer();
                        }
                    };
                    
                    img.onerror = function() {
                        // 恢复上传按钮状态
                        uploadLabel.textContent = originalText;
                        uploadLabel.style.opacity = '1';
                        uploadLabel.style.pointerEvents = 'auto';
                        
                        alert('图片加载失败，请选择其他图片');
                    };
                    
                    img.src = event.target.result;
                };
                
                reader.onerror = function() {
                    // 恢复上传按钮状态
                    uploadLabel.textContent = originalText;
                    uploadLabel.style.opacity = '1';
                    uploadLabel.style.pointerEvents = 'auto';
                    
                    alert('文件读取失败，请重试');
                };
                
                reader.readAsDataURL(file);
            }
        });
        
        // 初始化页面
        initGame();
    </script>
</body>
</html>
