<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空侵略者</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0a2a, #1a1a40, #0a0a2a);
            overflow: hidden;
            color: #fff;
            padding: 20px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #ffcc00;
            text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
            margin-bottom: 10px;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: rgba(0, 0, 30, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #2a52be;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #5f9ea0;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ffcc;
        }
        
        #game-canvas {
            background: #000;
            border-radius: 10px;
            border: 2px solid #2a52be;
            box-shadow: 0 0 20px rgba(0, 150, 255, 0.5);
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to bottom, #2a52be, #1a3a8f);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 100, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(0, 150, 255, 1);
            background: linear-gradient(to bottom, #3a62ce, #2a4a9f);
        }
        
        button:active {
            transform: translateY(1px);
        }
        
        #start-btn {
            background: linear-gradient(to bottom, #00cc66, #00aa44);
            box-shadow: 0 0 10px rgba(0, 255, 150, 0.7);
        }
        
        #start-btn:hover {
            box-shadow: 0 0 15px rgba(0, 255, 150, 1);
            background: linear-gradient(to bottom, #10dc76, #00bb54);
        }
        
        .instructions {
            background: rgba(0, 0, 30, 0.6);
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #2a52be;
            text-align: left;
        }
        
        .instructions h2 {
            color: #ffcc00;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .instructions ul {
            list-style-type: none;
            padding-left: 15px;
        }
        
        .instructions li {
            margin-bottom: 8px;
            position: relative;
            padding-left: 25px;
            color: #a0d6ff;
        }
        
        .instructions li:before {
            content: "➔";
            color: #00ffcc;
            position: absolute;
            left: 0;
            top: 0;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 30, 0.9);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffcc00;
            text-align: center;
            display: none;
            z-index: 10;
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.7);
        }
        
        .game-over h2 {
            color: #ffcc00;
            font-size: 2.5rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #ffcc00;
        }
        
        .game-over p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #00ffcc;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 800px) {
            h1 {
                font-size: 2rem;
            }
            
            .stat-value {
                font-size: 1.2rem;
            }
            
            button {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>太空侵略者</h1>
            <div class="stats">
                <div class="stat">
                    <span class="stat-label">分数</span>
                    <span class="stat-value" id="score">0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">生命</span>
                    <span class="stat-value" id="lives">3</span>
                </div>
                <div class="stat">
                    <span class="stat-label">等级</span>
                    <span class="stat-value" id="level">1</span>
                </div>
            </div>
        </div>
        
        <canvas id="game-canvas" width="800" height="500"></canvas>
        
        <div class="controls">
            <button id="start-btn">开始游戏</button>
            <button id="pause-btn">暂停</button>
            <button id="reset-btn">重新开始</button>
        </div>
        
        <div class="instructions">
            <h2>游戏控制</h2>
            <ul>
                <li>使用 ← → 键移动飞船</li>
                <li>按空格键或上箭头键发射激光</li>
                <li>摧毁所有外星人进入下一关</li>
                <li>避免被外星人攻击或被撞到</li>
            </ul>
        </div>
        
        <div class="game-over" id="game-over">
            <h2>游戏结束</h2>
            <p>最终得分: <span id="final-score">0</span></p>
            <button id="restart-btn">再玩一次</button>
        </div>
    </div>

    <div class="stars" id="stars"></div>

    <script>
        // 创建背景星星
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                starsContainer.appendChild(star);
            }
        }
        
        // 游戏变量
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const levelElement = document.getElementById('level');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        
        let gameRunning = false;
        let gamePaused = false;
        let score = 0;
        let lives = 3;
        let level = 1;
        
        // 玩家飞船
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            width: 50,
            height: 40,
            speed: 8,
            color: '#4facfe'
        };
        
        // 激光数组
        let lasers = [];
        const laserSpeed = 10;
        
        // 敌人数组
        let enemies = [];
        let enemyLasers = [];
        let enemySpeed = 1;
        
        // 初始化游戏
        function initGame() {
            score = 0;
            lives = 3;
            level = 1;
            enemySpeed = 1;
            
            scoreElement.textContent = score;
            livesElement.textContent = lives;
            levelElement.textContent = level;
            
            player.x = canvas.width / 2 - 25;
            lasers = [];
            enemyLasers = [];
            
            createEnemies();
            gameOverElement.style.display = 'none';
        }
        
        // 创建敌人
        function createEnemies() {
            enemies = [];
            const rows = 3;
            const cols = 8;
            const enemyWidth = 40;
            const enemyHeight = 30;
            const padding = 20;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    enemies.push({
                        x: col * (enemyWidth + padding) + 70,
                        y: row * (enemyHeight + padding) + 50,
                        width: enemyWidth,
                        height: enemyHeight,
                        color: row === 0 ? '#ff5e5e' : row === 1 ? '#ffcc00' : '#00ccff'
                    });
                }
            }
        }
        
        // 绘制玩家飞船
        function drawPlayer() {
            ctx.fillStyle = player.color;
            
            // 飞船主体
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            // 飞船引擎
            ctx.fillStyle = '#ffcc00';
            ctx.fillRect(player.x + player.width / 2 - 5, player.y + player.height, 10, 10);
            
            // 飞船细节
            ctx.fillStyle = '#00ccff';
            ctx.fillRect(player.x + player.width / 2 - 10, player.y + 10, 20, 10);
        }
        
        // 绘制激光
        function drawLasers() {
            // 玩家激光
            lasers.forEach(laser => {
                ctx.fillStyle = '#00ffcc';
                ctx.beginPath();
                ctx.moveTo(laser.x, laser.y);
                ctx.lineTo(laser.x - 3, laser.y + 15);
                ctx.lineTo(laser.x + 3, laser.y + 15);
                ctx.closePath();
                ctx.fill();
            });
            
            // 敌人激光
            enemyLasers.forEach(laser => {
                ctx.fillStyle = '#ff5e5e';
                ctx.beginPath();
                ctx.moveTo(laser.x, laser.y);
                ctx.lineTo(laser.x - 3, laser.y + 15);
                ctx.lineTo(laser.x + 3, laser.y + 15);
                ctx.closePath();
                ctx.fill();
            });
        }
        
        // 绘制敌人
        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.fillStyle = enemy.color;
                ctx.fillRect(enemy.x, enemy.y, enemy.width, enemy.height);
                
                // 敌人细节
                ctx.fillStyle = '#000';
                ctx.fillRect(enemy.x + 5, enemy.y + 10, 10, 5);
                ctx.fillRect(enemy.x + 25, enemy.y + 10, 10, 5);
            });
        }
        
        // 移动激光
        function moveLasers() {
            // 玩家激光
            for (let i = lasers.length - 1; i >= 0; i--) {
                lasers[i].y -= laserSpeed;
                
                // 移除超出画布的激光
                if (lasers[i].y < 0) {
                    lasers.splice(i, 1);
                    continue;
                }
                
                // 检测激光与敌人的碰撞
                for (let j = enemies.length - 1; j >= 0; j--) {
                    if (
                        lasers[i] &&
                        lasers[i].x > enemies[j].x &&
                        lasers[i].x < enemies[j].x + enemies[j].width &&
                        lasers[i].y > enemies[j].y &&
                        lasers[i].y < enemies[j].y + enemies[j].height
                    ) {
                        // 移除激光和敌人
                        lasers.splice(i, 1);
                        enemies.splice(j, 1);
                        
                        // 增加分数
                        score += 100;
                        scoreElement.textContent = score;
                        
                        break;
                    }
                }
            }
            
            // 敌人激光
            for (let i = enemyLasers.length - 1; i >= 0; i--) {
                enemyLasers[i].y += laserSpeed - 2;
                
                // 移除超出画布的激光
                if (enemyLasers[i].y > canvas.height) {
                    enemyLasers.splice(i, 1);
                    continue;
                }
                
                // 检测激光与玩家的碰撞
                if (
                    enemyLasers[i].x > player.x &&
                    enemyLasers[i].x < player.x + player.width &&
                    enemyLasers[i].y > player.y &&
                    enemyLasers[i].y < player.y + player.height
                ) {
                    // 移除激光
                    enemyLasers.splice(i, 1);
                    
                    // 减少生命值
                    lives--;
                    livesElement.textContent = lives;
                    
                    if (lives <= 0) {
                        endGame();
                    }
                    
                    break;
                }
            }
        }
        
        // 移动敌人
        function moveEnemies() {
            let moveDown = false;
            
            for (let enemy of enemies) {
                // 水平移动
                enemy.x += enemySpeed;
                
                // 检查是否需要向下移动
                if (enemy.x + enemy.width > canvas.width || enemy.x < 0) {
                    moveDown = true;
                }
                
                // 检查敌人是否到达底部
                if (enemy.y + enemy.height > canvas.height - 60) {
                    endGame();
                    return;
                }
            }
            
            // 如果任何敌人碰到边缘，改变方向并下移
            if (moveDown) {
                enemySpeed = -enemySpeed;
                for (let enemy of enemies) {
                    enemy.y += 20;
                }
            }
            
            // 敌人随机射击
            if (enemies.length > 0 && Math.random() < 0.02) {
                const shooter = enemies[Math.floor(Math.random() * enemies.length)];
                enemyLasers.push({
                    x: shooter.x + shooter.width / 2,
                    y: shooter.y + shooter.height
                });
            }
        }
        
        // 游戏结束
        function endGame() {
            gameRunning = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';
        }
        
        // 检查关卡完成
        function checkLevelComplete() {
            if (enemies.length === 0) {
                level++;
                levelElement.textContent = level;
                enemySpeed *= 1.2; // 增加敌人速度
                createEnemies();
            }
        }
        
        // 游戏主循环
        function gameLoop() {
            if (!gameRunning || gamePaused) return;
            
            // 清空画布
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星空背景
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                
                ctx.fillStyle = '#fff';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 绘制游戏元素
            drawPlayer();
            drawLasers();
            drawEnemies();
            
            // 移动元素
            moveLasers();
            moveEnemies();
            
            // 检查关卡完成
            checkLevelComplete();
            
            // 继续游戏循环
            requestAnimationFrame(gameLoop);
        }
        
        // 键盘控制
        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (player.x > 0) {
                        player.x -= player.speed;
                    }
                    break;
                case 'ArrowRight':
                    if (player.x + player.width < canvas.width) {
                        player.x += player.speed;
                    }
                    break;
                case ' ':
                case 'ArrowUp':
                    // 发射激光
                    lasers.push({
                        x: player.x + player.width / 2,
                        y: player.y
                    });
                    break;
            }
        });
        
        // 按钮事件
        startBtn.addEventListener('click', () => {
            if (!gameRunning) {
                initGame();
                gameRunning = true;
                gamePaused = false;
                gameLoop();
            }
        });
        
        pauseBtn.addEventListener('click', () => {
            if (gameRunning) {
                gamePaused = !gamePaused;
                pauseBtn.textContent = gamePaused ? '继续' : '暂停';
                if (!gamePaused) {
                    gameLoop();
                }
            }
        });
        
        resetBtn.addEventListener('click', initGame);
        
        restartBtn.addEventListener('click', () => {
            initGame();
            gameRunning = true;
            gamePaused = false;
            gameOverElement.style.display = 'none';
            gameLoop();
        });
        
        // 初始化
        createStars();
        initGame();
        drawPlayer();
        drawEnemies();
    </script>
</body>
</html>
