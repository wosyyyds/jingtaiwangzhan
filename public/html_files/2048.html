<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #faf8ef;
            color: #776e65;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            font-size: 70px;
            margin: 0;
            color: #776e65;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .score-container {
            background-color: #bbada0;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
        }
        
        .score-title {
            font-size: 14px;
            text-transform: uppercase;
        }
        
        .score-value {
            font-size: 24px;
        }
        
        .game-container {
            background-color: #bbada0;
            border-radius: 10px;
            padding: 15px;
            position: relative;
            margin-bottom: 20px;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            background-color: #bbada0;
            border-radius: 10px;
            padding: 15px;
        }
        
        .grid-cell {
            width: 100%;
            height: 0;
            padding-bottom: 100%;
            background-color: rgba(238, 228, 218, 0.35);
            border-radius: 5px;
        }
        
        .tile-container {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
        }
        
        .tile {
            position: absolute;
            width: calc(25% - 15px);
            height: calc(25% - 15px);
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 35px;
            border-radius: 5px;
            transition: all 0.15s ease;
        }
        
        .tile-2 { background-color: #eee4da; color: #776e65; }
        .tile-4 { background-color: #ede0c8; color: #776e65; }
        .tile-8 { background-color: #f2b179; color: #f9f6f2; }
        .tile-16 { background-color: #f59563; color: #f9f6f2; }
        .tile-32 { background-color: #f67c5f; color: #f9f6f2; }
        .tile-64 { background-color: #f65e3b; color: #f9f6f2; font-size: 30px; }
        .tile-128 { background-color: #edcf72; color: #f9f6f2; font-size: 30px; }
        .tile-256 { background-color: #edcc61; color: #f9f6f2; font-size: 30px; }
        .tile-512 { background-color: #edc850; color: #f9f6f2; font-size: 30px; }
        .tile-1024 { background-color: #edc53f; color: #f9f6f2; font-size: 25px; }
        .tile-2048 { background-color: #edc22e; color: #f9f6f2; font-size: 25px; }
        
        .game-message {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(238, 228, 218, 0.73);
            border-radius: 10px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .game-message.game-won, .game-message.game-over {
            display: flex;
        }
        
        .game-message p {
            font-size: 60px;
            font-weight: bold;
            margin: 0 0 20px;
        }
        
        button {
            background-color: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 18px;
        }
        
        button:hover {
            background-color: #9f8a76;
        }
        
        .instructions {
            margin-top: 20px;
            text-align: left;
            background-color: #f0e6d2;
            padding: 15px;
            border-radius: 5px;
        }
        
        .instructions h2 {
            margin-top: 0;
        }
        
        .key {
            display: inline-block;
            background-color: #d6cdc4;
            padding: 2px 8px;
            border-radius: 3px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048</h1>
        <div class="header">
            <div class="score-container">
                <div class="score-title">分数</div>
                <div class="score-value" id="score">0</div>
            </div>
            <button id="restart-button">新游戏</button>
        </div>
        
        <div class="game-container">
            <div class="grid-container">
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
                <div class="grid-cell"></div>
            </div>
            
            <div class="tile-container" id="tile-container"></div>
            
            <div class="game-message" id="game-message">
                <p id="message-text"></p>
                <button id="keep-playing-button">继续游戏</button>
                <button id="retry-button">再试一次</button>
            </div>
        </div>
        
        <div class="instructions">
            <h2>游戏说明</h2>
            <p>使用 <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> 方向键移动方块。</p>
            <p>相同数字的方块相撞时会合并，目标是合成 <strong>2048</strong> 方块！</p>
        </div>
    </div>

    <script>
        class Game2048 {
            constructor() {
                this.grid = [];
                this.score = 0;
                this.size = 4;
                this.init();
                this.bindEvents();
            }
            
            init() {
                this.grid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                this.score = 0;
                this.updateScore();
                this.addRandomTile();
                this.addRandomTile();
                this.render();
            }
            
            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            emptyCells.push({x: i, y: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.grid[randomCell.x][randomCell.y] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            moveLeft() {
                let moved = false;
                for (let i = 0; i < this.size; i++) {
                    let row = this.grid[i].filter(val => val !== 0);
                    for (let j = 0; j < row.length - 1; j++) {
                        if (row[j] === row[j + 1]) {
                            row[j] *= 2;
                            this.score += row[j];
                            row[j + 1] = 0;
                        }
                    }
                    row = row.filter(val => val !== 0);
                    while (row.length < this.size) {
                        row.push(0);
                    }
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] !== row[j]) {
                            moved = true;
                        }
                        this.grid[i][j] = row[j];
                    }
                }
                return moved;
            }
            
            moveRight() {
                this.grid = this.grid.map(row => row.reverse());
                const moved = this.moveLeft();
                this.grid = this.grid.map(row => row.reverse());
                return moved;
            }
            
            moveUp() {
                this.transpose();
                const moved = this.moveLeft();
                this.transpose();
                return moved;
            }
            
            moveDown() {
                this.transpose();
                const moved = this.moveRight();
                this.transpose();
                return moved;
            }
            
            transpose() {
                const newGrid = Array(this.size).fill().map(() => Array(this.size).fill(0));
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        newGrid[i][j] = this.grid[j][i];
                    }
                }
                this.grid = newGrid;
            }
            
            render() {
                const container = document.getElementById('tile-container');
                container.innerHTML = '';
                
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const value = this.grid[i][j];
                        if (value !== 0) {
                            const tile = document.createElement('div');
                            tile.className = `tile tile-${value}`;
                            tile.textContent = value;
                            tile.style.left = `${j * (100 / this.size) + j * 3.75}%`;
                            tile.style.top = `${i * (100 / this.size) + i * 3.75}%`;
                            container.appendChild(tile);
                        }
                    }
                }
            }
            
            updateScore() {
                document.getElementById('score').textContent = this.score;
            }
            
            isGameWon() {
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 2048) {
                            return true;
                        }
                    }
                }
                return false;
            }
            
            isGameOver() {
                // 检查是否还有空格
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        if (this.grid[i][j] === 0) {
                            return false;
                        }
                    }
                }
                
                // 检查是否还能合并
                for (let i = 0; i < this.size; i++) {
                    for (let j = 0; j < this.size; j++) {
                        const current = this.grid[i][j];
                        if (
                            (i < this.size - 1 && current === this.grid[i + 1][j]) ||
                            (j < this.size - 1 && current === this.grid[i][j + 1])
                        ) {
                            return false;
                        }
                    }
                }
                
                return true;
            }
            
            move(direction) {
                let moved = false;
                switch (direction) {
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                }
                
                if (moved) {
                    this.addRandomTile();
                    this.updateScore();
                    this.render();
                    
                    if (this.isGameWon()) {
                        this.showMessage('恭喜你赢了！', true);
                    } else if (this.isGameOver()) {
                        this.showMessage('游戏结束！', false);
                    }
                }
            }
            
            showMessage(text, isWin) {
                const messageElement = document.getElementById('message-text');
                const gameMessage = document.getElementById('game-message');
                const keepPlayingButton = document.getElementById('keep-playing-button');
                
                messageElement.textContent = text;
                gameMessage.className = 'game-message ' + (isWin ? 'game-won' : 'game-over');
                
                if (isWin) {
                    keepPlayingButton.style.display = 'block';
                } else {
                    keepPlayingButton.style.display = 'none';
                }
            }
            
            bindEvents() {
                document.addEventListener('keydown', (e) => {
                    switch (e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.move('left');
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.move('right');
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.move('up');
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.move('down');
                            break;
                    }
                });
                
                document.getElementById('restart-button').addEventListener('click', () => {
                    this.init();
                    document.getElementById('game-message').className = 'game-message';
                });
                
                document.getElementById('retry-button').addEventListener('click', () => {
                    this.init();
                    document.getElementById('game-message').className = 'game-message';
                });
                
                document.getElementById('keep-playing-button').addEventListener('click', () => {
                    document.getElementById('game-message').className = 'game-message';
                });
            }
        }
        
        // 初始化游戏
        window.addEventListener('DOMContentLoaded', () => {
            new Game2048();
        });
    </script>
</body>
</html>
